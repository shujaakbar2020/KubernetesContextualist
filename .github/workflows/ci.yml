name: Release Pipeline

on:
  push:
    branches:
      - main

jobs:
  semantic-release:
    name: Release Pipeline
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@master
        with:
          github_token: ${{ secrets.GIT_ACTIONS_SECRET }}

      - name: Output Release Version
        run: |
          echo "Released version ${{ steps.release.outputs.new_version }}"
          sed -i 's/^version = ".*"/version = "'"${{ steps.release.outputs.new_version }}"'"/' pyproject.toml